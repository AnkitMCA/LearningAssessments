<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form action="#" th:action="@{'/empform'}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Username : </td><td><input type="text" th:field="*{username} "></td>
        </tr>
        <tr>
            <td>Password : </td><td><input type="text" th:field="*{password} "></td>
        </tr>
        <tr>
            <td>IsAdmin : </td><td><input type="checkbox" th:field="*{isAdmin} "></td>
        </tr>
        <tr>
            <td>User Type : </td>
            <td>
                <select th:field="*{emptype}">
                    <option th:each="typee:${T(com.SpringThymeleaf.enm.EmpType).getValues()}"
                            th:text="${typee}" th:value="${typee}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td><td><input type="submit" th:value="submit"></td>
        </tr>
    </table>
</form>


</body>
</html>
