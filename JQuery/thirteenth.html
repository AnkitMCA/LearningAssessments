<!--

#Ques. 13 Get the max height of elements using jquery each method.

-->

<!doctype html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".element").each(function () {
               $("#tag1").append("The height of "+ $(this).prop('tagName')+" is "+ $(this).height()+"<br>");
            });
        });
    </script>
</head>
<body>
<p id="tag1"></p>

<div>
    <p class="element">
        This is <b>p</b> tag<br>
        Line 1<br>
        Line 2
    </p>
    <h4 class="element">
        This is <b>h4</b> tag<br>
        Line 1<br>
        Line 2<br>
        Line 3<br>

    </h4>
    <div class="element">
        This is <b>div</b> tag<br>
        Line 1<br>
        Line 2<br>
        Line 3<br>
        Line 4
    </div>
    <h3 class="element">
        This is <b>h3</b> tag<br>
        Line 1<br>
        Line 2
    </h3>
</div>
</body>
</html>
